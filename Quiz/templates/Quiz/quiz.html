{% extends 'Quiz/dependencies.html' %}

{% block content %}
{% load static %}
<div class="container ">
    <h1 class="text-center  border rounded-pill mt-2">ğ•ğ•–ğ•ğ•”ğ• ğ•ğ•– ğ•‹ğ•  â„šğ•¦ğ•šğ•«ğ• ğ•ğ•’ğ•Ÿğ•šğ•’</h1>

    <div align="right " id="displaytimer"><b>Timer: 0 seconds</b></div>

    <form method='post' action=''>
        {% csrf_token %}
        {% for q in questions%}
        <div class="container  bg-gradient border border-info rounded mt-2" style="background-color:rgb(206, 218, 235);">
            <div class="form-group">
                <label for="question" class="mt-2">{{ forloop.counter }}. {{q.question}}</label>
                <hr>
            </div>
            <div class="form-check">
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="{{q.question}}" id="gridRadios1" value="option1">
                    <label class="form-check-label" for="gridRadios1">
                        {{q.op1}}
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="{{q.question}}" id="gridRadios2" value="option2">
                    <label class="form-check-label" for="gridRadios2">
                        {{q.op2}}
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="{{q.question}}" id="gridRadios1" value="option3">
                    <label class="form-check-label" for="gridRadios1">
                        {{q.op3}}
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="{{q.question}}" id="gridRadios2" value="option4">
                    <label class="form-check-label" for="gridRadios2">
                        {{q.op4}}
                    </label>
                </div>
                <br>
            </div>
        </div>
        {% endfor %}
        <input id='timer' type='hidden' name="timer" value="">
        <br>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    {% block script %}
    <script>

        console.log('hello world')
        const timer = document.getElementById('displaytimer')
        console.log(timer.textContent)
        const inputtag = document.getElementById('timer')

        t = 0
        setInterval(() => {
            t += 1
            timer.innerHTML = "<b>Timer: " + t + " seconds</b>"
            inputtag.value = t
        }, 1000)
    </script>
    {% endblock script %}

</div>
{% endblock %}
